<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Favicon ðŸŒ¤ #ffed3b #4a3bff-->
  <link rel="icon" type="image/x-icon" sizes="16x16 " href="./assets/images/favicon/weather-favicon-16x16.ico">
  <link rel="icon" type="image/x-icon" sizes="32x32 " href="./assets/images/favicon/weather-favicon-32x32.ico">

  <meta name="Description" content="Weather Dashboard" />
  
  <!-- Link to Bootstrap's CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Weather Dashboard</title>
</head>
<body>
  <header id="header-box" class="container-fluid py-3 text-center font-weight-bold">
    <div class="row justify-content-end"><div class="col-12 col-md-9">
      <a href="./index.html"><h1 class="heading">
        <span class="logo"></span>
         Weather Dashboard
      </h1></a>
    </div></div>
  </header>
  <main class="container-fluid mt-3 px-3">
    <div class="row">
      <div class="col-12 col-md-3">
        <form id="city-input-form">
          <label for="city-input" class="h2 mb-3" >Search for a City:</label>
          <!--<input>-->
          <input type="text" id="city-input" class="form-control w-100 mb-3" placeholder="Sacramento" value="Sacramento">
          <!-- search button-->
          <button id="submit" type="submit" class="btn btn-primary w-100">Search</button>
        </form>
        <button id="clearSearches" class="btn btn-warning w-50 mb-3">Clear search history</button>
        <div id="previous-search-buttons">
          <!-- buttons with previous searches -->
        </div>
      </div>
      <div id="results" class="col-12 col-md-9 container">
        <div id="forecast" class="w-100 row g-2" >
          <div class="col-12">
          <div id="today" class ='today-card d-none' >
            <!-- today's forecast -->
          </div></div>
          <!-- 5 day forecast -->
        </div>
          
        </div>
      </div>
    </div>
  </main>


<!-- JQuery Script -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

  crossorigin="anonymous"
></script>
  <!-- My Script -->
  <script src="./assets/js/country.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
